<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<!-- <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
	<link rel="stylesheet" href="css/add_discussion.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<title>Discussions
	</title>
	<script type="text/javascript">
		document.getElementById("newCommentPostId").value = "8";
	</script>

	<style type="text/css">
		.main-body {
			/* width: 400px; */
			float: inline-end;
	
			margin: auto;
			width: 50%;
			padding: 10px;
			/* left: -300px; */
		}
	</style>

</head>

<body>
	<div th:insert="fragments/user_navbar.html"> </div>
	<br>
	<br>
	<br>
	<div class="outside container">
		<div class="row">
			<div class="col-lg-10 col-xl-9">
				<div class="flex-row my-5">
					<div class="main-body">
						<h5 class="">Discussion</h5>
						<br>
						<form class="form-signin" th:action="@{/addDiscussion}" th:object="${post}" method="post">
							<div class="form-label-group">
								<input type="text" th:field="*{subject}" id="inputSubject" class="form-control"
									placeholder="Subject" required autofocus>
								<label for="inputSubject">Subject</label>
							</div>

							<div class="form-label-group">
								<textarea type="text" th:field="*{description}" id="inputDescription"
									class="form-control textareaconfigur" placeholder="Discription"
									style="height:150px;" required></textarea>
							</div>

							<div class="form-label-group">
								<input type="text" th:field="*{tags}" id="inputTags" class="form-control"
									placeholder="Tags" required>
								<label for="inputTags">Tags</label>
							</div>
							<button class="btn-lg btn-primary btn-block text-uppercase" type="submit">Post</button>
							<br>
							<div class="alert alert-danger alert-dismissible col-sm-12"
								th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
								<ul th:each="data : ${bindingResult.getAllErrors()}">
									<li th:text="${data.getDefaultMessage()}"></li>
								</ul>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
